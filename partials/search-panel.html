<div id="search-panel" class="panel-heading">
    <form id="search" class="form-inline form-search pull-right width-100">
        <div class="input-group">

            <input class="form-control"
                   type="text"
                   ng-model="data.searchText"
                   check-input
                   placeholder="Search by tags..."
                    />

            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>


                <!--Кнопка очистки хранилища-->
                <!--<button type="button" class="btn btn-default"" ng-controller="resetStorage">Clear</button>-->
            </div>
        </div>
    </form>
</div>
